{% extends "base.html" %}

{% block content %}
<div class="register-container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="fw-bold text-center text-primary">üìù Register</h2>

            {% if messages %}
            <div class="alert alert-warning mt-3">
                {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required
                        placeholder="Choose a username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required
                        placeholder="Create a password">
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required
                        placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}"
                    class="text-decoration-none fw-bold text-primary">Login here</a>
            </p>
        </div>
    </div>
    <style>
        .register-container {
            height: 70vh;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</div>
{% endblock %}
