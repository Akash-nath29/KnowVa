{% extends "base.html" %}

{% block content %}
<div class="upload-container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4 p-4 bg-dark text-white">
                <h2 class="text-center fw-bold mb-4">ðŸ“¤ Upload Study Material</h2>

                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_title" class="form-label fw-semibold">Material Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="id_file" class="form-label fw-semibold">Upload File</label>
                        <div class="input-group">
                            <input type="file" class="form-control bg-dark text-white border-secondary" id="id_file" name="file" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-primary w-100 fw-bold py-2">
                        ðŸš€ Upload Material
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'material-list' %}" class="btn btn-outline-secondary">
                        â¬… Back to Study Materials
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Global Dark Mode */
    body {
        background-color: #121212;
        color: #e0e0e0;
        overflow-x: hidden;
    }

    .upload-container {
        min-height: 75vh;
    }

    .card {
        background-color: #1e1e1e;
        border-radius: 12px;
    }

    .form-control {
        background-color: #2a2a2a;
        color: #e0e0e0;
        border: 1px solid #444;
    }

    .form-control:focus {
        background-color: #333;
        color: #fff;
        border-color: #007bff;
        box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
    }

    input[type="file"] {
        cursor: pointer;
    }

    .btn-outline-primary {
        transition: all 0.3s ease-in-out;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
</style>

{% endblock %}
